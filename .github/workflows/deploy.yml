name: "CI Pipeline"

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  pages: write
  id-token: write
  packages: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install semantic-release dependencies
        run: npm install --no-save semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/changelog @semantic-release/exec @semantic-release/git
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  build-and-deploy:
    name: Build & Deploy to GitHub Pages
    needs: semantic-release
    runs-on: ubuntu-latest
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Create SPA fallback and stamp version
        run: |
          cp build/index.html build/404.html
          VERSION=$(cat .version 2>/dev/null || echo "0.0.0")
          echo "{\"version\":\"$VERSION\"}" > build/version.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  docker-build-push:
    name: Build & Push Docker Image
    needs: semantic-release
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  electron-build:
    name: Build Electron (${{ matrix.os }})
    needs: semantic-release
    if: always()
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            build-flag: --linux
            artifact-glob: "*.AppImage"
          - os: windows-latest
            build-flag: --win
            artifact-glob: "*.exe"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build SvelteKit + Electron
        run: |
          bun run build
          npx electron-builder ${{ matrix.build-flag }} --publish never

      - name: Zip artifacts
        shell: bash
        run: |
          cd dist-electron
          for file in ${{ matrix.artifact-glob }}; do
            if [ -f "$file" ]; then
              echo "Zipping $file"
              zip -9 "${file}.zip" "$file"
              echo "  $(du -sh "${file}.zip" | cut -f1) compressed (was $(du -sh "$file" | cut -f1))"
            fi
          done

      - name: Upload to GitHub Release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(cat .version 2>/dev/null || echo "")
          if [ -n "$VERSION" ]; then
            for file in dist-electron/${{ matrix.artifact-glob }}.zip; do
              if [ -f "$file" ]; then
                echo "Uploading $file to release v${VERSION}"
                gh release upload "v${VERSION}" "$file" --clobber || echo "Warning: upload failed for $file"
              fi
            done
          else
            echo "No version file found, skipping release upload"
          fi

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ runner.os }}
          path: dist-electron/${{ matrix.artifact-glob }}.zip
          retention-days: 30
